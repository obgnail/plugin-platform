service:
  app_id: lt1ZZuMd
  name: 上传文件的安全提示
  version: 1.0.0
  description: 荣耀员工在系统中上传文件时应弹出安全提示弹窗
  mode: org
  logo: ''
  language: golang
  language_version: 1.14.0
  host_version: 0.2.0
  host_sub_version: 1.14.0
  min_system_version: 3.2.0
  auth: null
  config: null
  permission:
    - name: 上传文件时确认安全提示弹窗
      field: global-modal-upload-X5Rv
      desc: 需要成员在上传文件时确认安全提示弹窗，否则不能继续上传
apis:
  - type: addition
    methods:
      - GET
    url: /getUploadTips
    function: GetUploadTips
  - type: addition
    methods:
      - POST
    url: /setUploadTips
    function: SetUploadTips
modules:
  - id: settings-74_L
    title: 安全提示语配置
    entry: modules/settings-74_L/index.html
    moduleType: settings
  - id: global-modal-upload-X5Rv
    title: modal
    entry: modules/global-modal-upload-X5Rv/index.html
    moduleType: global:modal:upload
    manual: true
    preload: true
    events:
      - modal:cancel
      - modal:ok
