service:
  app_id: lt1ZZuMd
  name: 上传文件的安全提示
  version: 1.0.0
  description: 荣耀员工在系统中上传文件时应弹出安全提示弹窗
  mode: org
  logo: ''
  language: golang
  language_version: 1.14.0
  host_version: 0.2.0
  host_sub_version: 1.14.0
  min_system_version: 3.2.0
  config:
    - key: mykey1
      value: myvalue1
      type: input
      require: false
      label: lable1
    - key: mykey2
      value: myvalue2
      type: input
      require: false
      label: lable2
  permission:
    - name: 上传文件时确认安全提示弹窗
      field: global-modal-upload-X5Rv
      desc: 需要成员在上传文件时确认安全提示弹窗，否则不能继续上传
apis:
  - type: prefix
    methods:
      - GET
    url: /prefix
    function: Prefix

  - type: suffix
    methods:
      - GET
    url: /suffix
    function: Suffix

  - type: addition
    methods:
      - POST
    url: /addition
    function: Addition

  - type: replace
    methods:
      - POST
    url: /replace
    function: Replace

  - type: external
    methods:
      - POST
    url: /external
    function: External

  - type: prefix
    methods:
      - POST
    url: /onerror
    function: PrefixOnError

modules:
  - id: settings-74_L
    title: 安全提示语配置
    entry: modules/settings-74_L/index.html
    moduleType: settings
  - id: global-modal-upload-X5Rv
    title: modal
    entry: modules/global-modal-upload-X5Rv/index.html
    moduleType: global:modal:upload
    manual: true
    preload: true
    events:
      - modal:cancel
      - modal:ok
abilities:
  - id: ability_id1
    name: ability_name1
    abilityType: abilityType1
    version: 1.0.0
    label: label1
    function:
      AbilityFunction1: MyAbilityFunction1
      AbilityFunction2: MyAbilityFunction2
      AbilityFunction3: MyAbilityFunction3
    setting:
      Setting1: MySetting1
      Setting2: MySetting2
    config: ["config1", "config2"]